<!-- Add Modal HTML -->
<div id="addEmployeeModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form>
				<div class="modal-header">
					<h4 class="modal-title">Add Employee</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label>First Name</label>
						<input type="text" class="form-control" required [(ngModel)]="employee.firstName"
                   name="firstName">
					</div>
					<div class="form-group">
						<label>Last Name</label>
						<input type="text" class="form-control" required [(ngModel)]="employee.lastName"
                   name="lastName">
					</div>
					<div class="form-group">
						<label>Street</label>
						<input type="text" class="form-control" required [(ngModel)]="employee.street"
                   name="street">
					</div>
          <div class="form-group">
						<label>Post Code</label>
						<input type="text" class="form-control" required [(ngModel)]="employee.postCode"
                   name="postCode">>
					</div>
          <div class="form-group">
						<label>City</label>
						<input type="text" class="form-control" required [(ngModel)]="employee.city"
                   name="city">>
					</div>
					<div class="form-group">
						<label>Phone</label>
						<input type="text" class="form-control" required [(ngModel)]="employee.phone"
                   name="phone">>
					</div>
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
					<input type="submit" class="btn btn-success" value="Add" (click)="save()">
				</div>
			</form>
		</div>
	</div>
</div>
